# Cloud Build configuration for Menu Bot
# Builds and deploys the Slack bot to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/menu-bot:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/menu-bot:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/menu-bot:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/menu-bot:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'menu-bot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/menu-bot:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '60s'

images:
  - 'gcr.io/$PROJECT_ID/menu-bot:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/menu-bot:latest'

options:
  logging: CLOUD_LOGGING_ONLY
